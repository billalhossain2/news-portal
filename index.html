<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=Category-1.0" />
    <title>News Portal Api</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/5cb82b043a.js"
      crossorigin="anonymous"
    ></script>
    <!-- daisyUI  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailswind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body style="font-family: 'Roboto', sans-serif">
    <header class="max-w-[90%] mx-auto">
        <nav class="mt-5 border-b-[1px] border-b-gray-300 border-b-solid pb-2">
            <div class="navbar flex lg:flex-row flex-col lg:gap-0 gap-5">
                <div class="flex-1">
                  <a class="text-xl"><span class="bg-[#5D5FEF] px-4 py-2 rounded-lg text-white">News</span> Portal</a>
                </div>
                <div class="flex-none gap-2">
                      <div class="flex items-center gap-5">
                        <p><a href="">News</a></p>
                        <p><a href="">Blog</a></p>
                        <p class="rounded-full"><img class="w-[50px] h-[50px] rounded-full" src="./images/profile.jpg" /></p>
                      </div>
                </div>
              </div>
        </nav>
        <div class="categories mt-3">
            <ul id="category-list-container" class="flex lg:flex-row flex-col lg:justify-between justify-center items-center">
                <!-- dynamic li will go here ......  -->
            </ul>
        </div>
    </header>
    <!-- custom js  -->
    <main class="max-w-[90%] mx-auto">
        <h3 id="total-found" class="my-7 font-medium"></h3>
        <div class="flex lg:flex-row flex-col lg:justify-between gap-5">
            <div class="flex gap-8 items-center">
                <span>Sort By View</span>
                <select name="sort-by-view" id="sort-by-view">
                    <option selected disabled value="Default">Default</option>
                    <option value="View">View</option>
                </select>
            </div>
            <div class="lg:mb-0 mb-10">
                <button onclick="getTodaysPick()" class="btn bg-[#5D5FEF] hover:bg-[#5D5FEF] text-white">Todayâ€™s Pick</button>
                <button onclick="getTrending()" class="btn border-2 border-solid border-[#5D5FEF] text-[#5D5FEF] hover:border-[#5D5FEF] hover:bg-[#fff]">Trending</button>
            </div>
        </div>

        <!-- news cards container  -->
        <section>
            <div id="category-news-container" class="cards-container">
                
            </div>
        </section>
        <div class="flex justify-center"><button id="show-all-btn" onclick="handleShowAllNews()" class="btn btn-primary">Show All</button></div>
    </main>
    <footer class="mt-5">
        <p class="text-center text-[#949494]">Copyright 2021 News Portal</p>
    </footer>
    <script src="js/news-portal.js"></script>
  </body>
</html>
